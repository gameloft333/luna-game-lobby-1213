upstream frontend {
    server frontend:5173;  # 使用 docker-compose 服务名和正确的端口
}

server {
    listen 80;
    listen [::]:80;
    server_name play.saga4v.com;
    
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
} 